<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="img-section">
            <img src="page-assets/formtop.avif" alt="green fern plant">
            <div class="logodiv"></div>
            <img class="odin-img" src="page-assets/odin-lined.png" alt="outlined odin logo">
            <p class="photo-credit">Photo by <a href="#">Halie West</a> on <a href="#">Upsplash</a></p>
            <p class="odin-text">ODIN</p>
        </div>
        <div class="header-section">
            <p>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams.
                Sign up <em>now</em> to get started.
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form-section">
            <h3>Let's do this!</h3>
                <form action="#" method="post">
                    <div class="field">
                        <label for="first_name">first name</label>
                        <input type="text" name="first_name" id="first_name">
                    </div>

                    <div class="field">
                        <label for="last_name">last name</label>
                        <input type="text" name="last_name" id="last_name">
                    </div>

                    <div class="field">
                        <label for="email">email</label>
                        <input type="text" name="email" id="email">
                    </div>

                    <div class="field">
                        <label for="phone_number">phone number</label>
                        <input type="number" name="phone_number" id="phone_number">
                    </div>

                    <div class="field">
                        <label for="password">password</label>
                        <input type="password" name="password" id="password">
                    </div>

                    <div class="field">
                        <label for="confirm_password">confirm password</label>
                        <input type="password" name="confirm_password" id="confirm_password">
                    </div>
                
                 </div>
            <div class="cta-section">
                <button type="submit">Create Account</button>
                <p>Already have an account <a href="#">Log in</a></p>
            </div>
        </form>
    </div>
</body>
</html>
